services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: oracle_index
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  indexer:
    build:
      context: .
      dockerfile: packages/indexer/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oracle_index
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oracle_index
      API_HOST: "0.0.0.0"
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/stats/overview"]
      interval: 10s
      timeout: 3s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: packages/dashboard/Dockerfile
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"
    restart: unless-stopped

  rollup:
    build:
      context: rollup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/oracle_index
      ROLLUP_INTERVAL: "60"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.6.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3002:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped

volumes:
  pgdata:
